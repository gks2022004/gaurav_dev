    <script>
        // Initialize Icons
        lucide.createIcons();

        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            mobileMenuBtn.textContent = mobileMenu.classList.contains('active') ? 'CLOSE' : 'MENU';
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
                mobileMenuBtn.textContent = 'MENU';
            });
        });

        // Custom Cursor Logic
        const cursor = document.getElementById('cursor');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = (e.clientX - 16) + 'px';
            cursor.style.top = (e.clientY - 16) + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'scale(0.8) rotate(90deg)';
            cursor.classList.add('bg-neo-pink');
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'scale(1) rotate(45deg)';
            cursor.classList.remove('bg-neo-pink');
        });

        // Intersection Observer for Scroll Reveals
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => {
            observer.observe(el);
        });

        // Add hover effects to interactive elements for cursor
        const interactiveElements = document.querySelectorAll('a, button');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5) rotate(0deg)';
                cursor.style.mixBlendMode = 'normal';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1) rotate(45deg)';
                cursor.style.mixBlendMode = 'difference';
            });
        });
    </script>
